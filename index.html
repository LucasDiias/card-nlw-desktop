<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <title id="title">DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="ribbon">
        <span>
          <img src="images/faixa.svg" alt="Uma faixa de crachÃ¡" />
        </span>
        <img id="quebra" src="images/quebra.svg" alt="" />
      </div>
      <div class="card">
        <div class="container">
          <div class="avatar">
            <span>
              <img
                src="images/build.svg"
                alt="Logo BuildTheFeature branca da Rocketseat"
              />
            </span>
            <img id="userPic" src="images/avatar.png" alt="Foto pessoal" />
          </div>

          <h1 id="userName">Lucas Dias</h1>

          <a id="userLink" href="https://github.com/">
            <img src="images/github.svg" alt="Logo do github" />
            <span id="userLogin">LucasDiias</span>
          </a>

          <p id="userBio">A student focused on learn everything from web.</p>

          <ul id="socialMedia">
            <li class="youtube">
              <a href="https://youtube.com/" target="_blank">
                <img src="images/youtube.svg" alt="Logo do YouTube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/" target="_blank">
                <img src="images/instagram.svg" alt="Logo do Instagram" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/" target="_blank">
                <img src="images/facebook.svg" alt="Logo do Facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/" target="_blank">
                <img src="images/twitter.svg" alt="Logo do Twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
